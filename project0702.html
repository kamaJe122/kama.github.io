<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務輸入與複製</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>任務輸入與複製</h1>
    
    <label for="task">Task (任務)：</label>
    <textarea id="task"></textarea>
    
    <label for="requirement">Requirement (要求)：</label>
    <textarea id="requirement"></textarea>
    
    <label for="information">Information (資訊)：</label>
    <textarea id="information"></textarea>
    
    <label for="output">Output (輸出)：</label>
    <textarea id="output"></textarea>
    
    <button onclick="copyAll()">複製所有欄位</button>

    <script>
        function copyAll() {
            const task = document.getElementById('task').value;
            const requirement = document.getElementById('requirement').value;
            const information = document.getElementById('information').value;
            const output = document.getElementById('output').value;

            const allContent = `• Task (任務)：${task}\n• Requirement (要求)：${requirement}\n• Information (資訊)：${information}\n• Output (輸出)：${output}`;

            navigator.clipboard.writeText(allContent).then(() => {
                alert('已成功複製所有欄位內容！');
            }).catch(err => {
                console.error('複製失敗：', err);
                alert('複製失敗，請手動複製。');
            });
        }
    </script>
</body>
</html>
